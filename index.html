<!DOCTYPE html>
<html lang="en">

<head>
  <!--
  This is a one-page full screen desktop web app that recognises a user's location and displays the map and contry information of that location.
  The user can select any other country from the dropdown and get a map and country information of the chosen country.
  -->
  <title>Project #1 "Gazetteer"</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./libs/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--Leaflet start-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <!--Leaflet end-->
</head>

<body>
  <div id="containerOne" class="container-fluid">
    <div class="row">
      <div class="col">
        <div id="labelOne">
          <br>
          <p id="one" align="center"></p>
          <div><!--Choose a country drop down-->
            <form action="" align="center">
              <label for="country">See information for other countries:</label>
              <select name="country" id="countrySelect" autocomplete="off">
                <option value="">Choose a country</option>
              </select>
            </form>
          </div>
          <br>
        </div>
      </div>
      <div class="col">
      </div>
      <div class="col">
      </div>
      <div class="col">
      </div>
      <div class="col">
        <div id="labelTwo">
          <br>
          <p align="center">Country: <span id="CountryName"></span></p>
          <p align="center">Capital: <span id="CapitalCity"></span></p>
          <p align="center">Population: <span id="Population"></span></p>
          <p align="center">Currency: <span id="NameOfCurrency"></span></p>
          <p align="center">Exchange rate $: <span id="CurrencyExchangeRate"></span></p>
          <p align="center">Weather: <span id="CurrentWeather"></span></p>
          <p align="center">24 hrs forecast: <span id="WeatherForecast"></span></p>
          <p align="center">Country Wiki: <span id="Wikipedia"></span></p>
        </div>
      </div>
    </div>
  </div>
  <div id="map" class="container-fluid"><!--Map display-->
  </div>
  <script type="application/javascript" src="libs/js/script.js"></script>
  <script type="application/javascript" src="libs/js/jquery-2.2.3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
